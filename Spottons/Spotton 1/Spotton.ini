[Rainmeter]
Update          = 100
AccurateText    = 1

[Metadata]
Name            = Spotton 1
Author          = Feryllia
Information     = Skin used to play a playlist or song on spotify.
Version         = 0.1

[Variables]
@Include=#@#Variables.inc

[MeasureAuthorize]
Measure=Plugin
Plugin=RunCommand
Program=""#@#/SpottonScripts/authorize.bat""
State=Hide

[MeterBackgroundPlayBar]
Meter=Shape
Shape = Rectangle 0,0,250,50,15 | Fill Color 0,0,0,150 | StrokeWidth 0
UpdateDivider=-1
LeftMouseUpAction=[!CommandMeasure MeasureAuthorize "Run"][!Delay 2000]["#@#Variables.inc"]

[MeterTextPlay]
Meter=String
Text=Authorize
W=250
H=50
X=125
Y=25
StringAlign=CenterCenter
FontColor=255,255,255
FontFace=Montserrat
FontWeight = 400
FontSize=15
AntiAlias=1
MouseOverAction = [!SetOption MeterTextPlay FontWeight 600]
MouseLeaveAction = [!SetOption MeterTextPlay FontWeight 400]
\
